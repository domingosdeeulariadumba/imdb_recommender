jobs:
  get-redis-url:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Display Redis URL from secret
        run: echo "REDIS_URL: ${{ secrets.REDIS_URL }}"
